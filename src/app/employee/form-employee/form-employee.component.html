<div>
  <form [formGroup]="form" class="row g-3">
    <div class="mb-auto col-3">
      <label for="name" class="form-label">name</label>
      <input type="email" class="form-control" formControlName="name" id="name" placeholder="name">
    </div>
    <div class="mb-auto col-3">
      <label for="salary" class="form-label">salary</label>
      <input type="email" class="form-control" formControlName="salary" id="name" placeholder="name">
    </div>
    <div class="mb-auto col-3" >
        <button class="btn btn-primary btn-sm" role="button">Crear</button>
        <button class="btn btn-danger btn-sm" role="button" (click)="cancelForm()">Cancelar</button>
    </div>
  </form>
</div>
