<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form name="solicitudForm" >
            <div class="form-group row">
                <label for="codigo" class="col-form-laber col-sm-2">Codigo</label>
                <div class="col-sm-6">
                    <input  class="form-control" type="text" name="codigo" [(ngModel)]= "solicitud.codigo" #ctrl="ngModel" required="">
                </div>
            </div>
            

            <div class="form-group row">
                <label for="descripcion" class="col-form-laber col-sm-2">Descripcion</label>
                <div class="col-sm-6">
                    <input  class="form-control" type="text" name="descripcion" [(ngModel)]= "solicitud.descripcion">
                </div>
            </div>

            <div class="form-group row">
                <label for="resumen" class="col-form-laber col-sm-2">Resumen</label>
                <div class="col-sm-6">
                    <input  class="form-control" type="text" name="resumen" [(ngModel)]= "solicitud.resumen">
                </div>
            </div>

            <div class="form-group row">
                <label for="empleado" class="col-form-laber col-sm-2">Nombre Empleado</label>
                <div class="col-sm-6">
                    <select class="form-select form-select-lg" [(ngModel)]= "selected2.id" name="empleado" aria-label="form-select-lg example" >
                        <!-- <option selected>Seleccione...</option> -->
                        <option *ngFor="let empleado of empleadosList"  [value]="empleado.id">{{empleado.nombre}}</option>
                      </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6" >
                    <button class="btn btn-primary" role="button" (click)="createS()" *ngIf="!solicitud.id else elseBlock">Crear</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)="update()" >editar</button> 
                    </ng-template>
                </div>
            </div>
        </form>
    </div>
</div>
